<template name="Profile">
	{{#with userdata}}
	<form method="POST" role="form">
		<legend>Profil</legend>

		<div class="form-group">
			{{text_field 'name' value=name required=true}}
		</div>

		<div class="form-group">
			{{text_field 'email' value=email type="email" required=true}}
		</div>

		<div class="form-group">
			{{text_field 'handynummer' value=handynummer required=true}}
		</div>

		{{submit_button 'Speichern'}}
	</form>
	{{/with}}
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
    <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Profil editieren</button>
</template>
