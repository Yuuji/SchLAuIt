<template name="Layout">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">SchLAuIt</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="{{ activeIfTemplateIs 'Workshops' }}">
						<a href="{{ pathFor 'Workshops'}}">Workshops</a>
					</li>
					<li class="{{ activeIfTemplateIs 'Methoden' }}">
						<a href="{{ pathFor 'Methoden'}}">Methoden</a>
					</li>
					<li class="{{ activeIfTemplateIs 'Teamerinnen' }}">
						<a href="{{ pathFor 'Teamerinnen'}}">Teamer*innen</a>
					</li>

				<ul class="nav navbar-nav navbar-right">
					{{> loginButtons}}
				</ul>

	</nav>

	<div class="container">
		<article>
			{{> yield}}
		</article>
	</div>

	<footer>
		{{> yield "footer"}}
	</footer>
